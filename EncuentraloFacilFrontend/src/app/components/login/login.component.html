<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)"><!-- gfhddfgdfgdfg -->
    <h1 class="mb-5 text-center"> Inicio de sesión</h1>
    <!-- <div class="mb-3">
      <label for="email" class="form-label">Correo electronico</label>
      <input id="email" name="email" type="email" class="form-control">
    </div> -->
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input id="username" name="username" type="text" class="form-control" [(ngModel)]="creds.username">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Rol</label>
      <input id="role" name="role" type="text" class="form-control" [(ngModel)]="creds.role">
    </div>

    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="creds.password">
    </div>

    <div class="mb-3">
      <button class="btn btn-lg btn-primary">Ingresar</button>
    </div>
  </form>
</div>
