<mat-card>
  <br>
  <h2>Lista de Clientes</h2>

  <!-- <button mat-raised-button style="background-color: #88DC65;" color="primary" [routerLink]="'/addProduct'" >Añadir Producto</button> -->
  <button mat-raised-button style="background-color: #88DC65;" color="primary" [routerLink]="'/addProduct'" *ngIf="userRoles.includes('ADMIN')">Añadir Producto</button>
  <br>
  <button mat-raised-button style="background-color: #88DC65;" color="primary" [routerLink]="'/listConsumer'" *ngIf="userRoles.includes('ADMIN')">Lista Clientes</button>

   <!-- <br> -->

   <mat-card-header>
    <div>
      <mat-form-field appearance="fill" class="Buscador">
        <mat-label>Buscar por Nombre</mat-label>
        <input matInput #input (keyup)="filterConsumerbyName(input.value)" />
      </mat-form-field>
    </div>
  </mat-card-header>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre	 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Acciones Column
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="primary" routerLink="/editProduct/{{element.id}}">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="showDialog(element.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>

</mat-card>
